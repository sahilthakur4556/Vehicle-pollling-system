<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Pooling - Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f3f4f6;
      color: #333;
    }
    .hero {
      background: url('background.png') no-repeat center center/cover;
      height: 60vh;
      display: flex;
      align-items: right;
      justify-content: right;
      color: rgb(24, 0, 163);
      text-shadow: 0 2px 4px rgba(255, 250, 250, 0.7);
    }
    .hero h1 {
      font-size: 3rem;
    }
    nav {
      text-align: center;
      margin: 30px 0 10px;
    }
    nav a {
      margin: 0 15px;
      padding: 10px 20px;
      background-color: #2563eb;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .vehicle-choice {
      display: flex;
      justify-content: center;
      margin: 20px 0 50px;
      flex-wrap: wrap;
    }
    .vehicle-choice button {
      margin: 10px;
      padding: 15px 25px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #2563eb;
      color: white;
      transition: transform 0.2s;
    }
    .vehicle-choice button:hover {
      transform: scale(1.05);
    }
    .aadhar-note {
      text-align: center;
      margin-top: 30px;
      font-style: italic;
      font-size: 1rem;
      color: #666;
    }
    /* New Section below the hero with black background */
    .vehicle-pooling-system {
      background-color: black;
      color: white;
      padding: 50px 0;
      text-align: center;
      margin-top: -10px; /* Adjusts section position */
    }
    .vehicle-pooling-system h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .vehicle-pooling-system p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1>Vehicle Pooling System</h1>
  </section>
  <nav>
    <a href="signin.html">Sign In</a>
    <a href="signup.html">Sign Up</a>
  </nav>
  
  <!-- Vehicle Pooling System Section -->
  <section class="vehicle-pooling-system">
    <h2>Join Our Vehicle Pooling System</h2>
    <p>Choose the vehicle type that suits your needs and start sharing your rides today!</p>
    <div class="vehicle-choice">
      <button onclick="alert('You selected Car')">Car</button>
      <button onclick="alert('You selected Bike')">Bike</button>
      <button onclick="alert('You selected Truck')">Truck</button>
    </div>
  </section>

  <p class="aadhar-note">Note: Aadhar verification is required during sign up and sign in.</p>
</body>
</html>
